<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./coffeeroasters.css">
</head>
<body>

    <main class="main-section">

        <!--same header for all pages-->
        <header class="main-section--header">
            <!--logo's conainer-->
            <figure class="logo-container">
                <a href="#">
                    <img class="company-logo" src="./assets/logo.svg" alt="coffeeroasters-logo">
                    <figcaption class="company-name">coffeeroasters</figcaption>
                </a>
            </figure>

            <div class="navigation-background">                
                <!--just a background for navigation List...-->
            </div>

            <!--main navigation-->
            <nav class="nav-list">
                <ul>
                    <li class="li">
                        <a href="#">HOME</a>
                    </li>
                    <li class="li">
                        <a href="#">ABOUT US</a>
                    </li>
                    <li class="li">
                        <a href="#">Create your plan</a>
                    </li>
                </ul>
            </nav>
    
            <!--close and open buttons. for mobile screen-->
            <div class="menu-btns">
                <button class="menu-btn menu-btn--close display-none">
                    <img class="icon-close" src="./assets/shared/mobile/icon-close.svg" alt="icon-close">
                </button>

                <button class="menu-btn menu-btn--hamburger">
                    <img class="icon-hamburger" src="./assets/shared/mobile/icon-hamburger.svg" alt="icon-hamburger.svg">
                </button>
            </div>
        </header>

        <!---->
        <article class="main-section--article">
            <h1>
                Great coffee <span>made simple.</span>
            </h1>

            <p>
                Start your mornings with the worldâ€™s best coffees. Try our expertly curated artisan 
                coffees from our best roasters delivered directly to your door, at your schedule.
            </p>

            <a class="create-plan--btn a-btn" href="#">Create your plan</a>
        </article>

    </main>

    <section class="section--our-collection">
        
        <header class="section--our-collection--header">
            <div class="white-gradient"></div>
            <h2>our collction</h2>
        </header>

        <figure class="coffee-type-container">
            <img class="coffee-type-img" src="./assets/home/desktop/image-gran-espresso.png" alt="gran-espresso">
            <figcaption class="coffee-type">
                <h3>
                    Gran Espresso
                </h3>
                <p>
                    Light and flavorful blend with cocoa and black 
                    pepper for an intense experience
                </p>
            </figcaption>
        </figure>

        <figure class="coffee-type-container">
            <img class="coffee-type-img" src="./assets/home/desktop/image-piccollo.png" alt="gran-espresso">
            <figcaption class="coffee-type">
                <h3>
                    Piccollo
                </h3>
                <p>
                    Mild and smooth blend featuring notes of 
                    toasted almond and dried cherry 
                </p>
            </figcaption>
        </figure>

        <figure class="coffee-type-container">
            <img class="coffee-type-img" src="./assets/home/desktop/image-planalto.png" alt="gran-espresso">
            <figcaption class="coffee-type">
                <h3>
                    Planalto
                </h3>
                <p>
                    Brazilian dark roast with rich and velvety body, 
                    and hints of fruits and nuts
                </p>
            </figcaption>
        </figure>

        <figure class="coffee-type-container">
            <img class="coffee-type-img" src="./assets/home/desktop/image-danche.png" alt="gran-espresso">
            <figcaption class="coffee-type">
                <h3>
                    Danche
                </h3>
                <p>
                    Ethiopian hand-harvested blend densely 
                    packed with vibrant fruit notes
                </p>
            </figcaption>
        </figure>

    </section>

    <script src="./script.js"></script>
    
</body>
</html>
